<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        
        <title>Todoapp</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="todo/style.css">
    
    </head>

    <body class ="bg-Light">
        <div class="container w-75">
        <h1 class="text-center text-info my-4">Todo</h1> 
        
        <form id ="form" class="mb-4">
            <input type="text" id="input" class="form-control" placeholder="TODOを入力" autocomplete="off">

        </form>  
        <ul class="list-group text-secondary" id="ul">
            <li></li>

        </ul> 
        <p>*右クリック削除、左クリック済み</p>
        <div class="mt-5 cardA" style="width: 18rem;">
            <img src="img/mainimage.jpg" class="card-img-top" alt="blogmainimg">
            <div class="card-body">
              <h5 class="card-title">My Study Blog</h5>
              <p class="card-text">未経験からエンジニアをめざす23歳医療事務員のプログラミング学習日記</p>
              <a href="index.html" class="btn btn-primary">ここをクリック！！</a>
            </div>
          </div>

          <div class="mt-5 cardB" style="width: 30rem;">
            <img src="img/ホーム画像.jpg" class="card-img-top" alt="yuji">
            <div class="card-body">
              <p class="card-text">呪術回線オタクが出すマニアックなクイズに挑戦して見ませんか？うp主の推しは主人公の虎杖悠仁くんです！</p>
              <a href="Quiz/index.html" class="btn btn-primary">クイズに挑戦！！</a>
            </div>
          </div>


    
        <script src="Quiz/app.js">    
        </script>
        <script src="index.js"></script>
        </div>
    </body>




</html>
